name: Update Movie Calendar

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 UTC every day
  workflow_dispatch:      # Allows manual run button

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python movie_calendar.py

      - name: Commit and Push (if changed)
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add movies.ics
          # Only commit if there are changes to avoid empty commits
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update movie calendar" && git push)
